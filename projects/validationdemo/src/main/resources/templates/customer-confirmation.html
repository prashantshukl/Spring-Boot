<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
    <h3>The Customer is Confirmed :</h3>
    <span th:text="${customer.firstName + ' ' + customer.lastName}"></span>

    <br><br/>
    Free Passes : <span th:text="${customer.freePasses}"></span>

    <br><br/>
    Postal Code : <span th:text="${customer.postalCode}"></span>

    <br><br/>
    Course Code : <span th:text="${customer.courseCode}"></span>

</body>
</html>
